<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login / Sign Up</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { display: block; margin: 10px auto; padding: 5px; }
    button { padding: 5px 10px; }
    #message { color: red; }
  </style>
</head>
<body>
  <h1>ChatApp</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="actionBtn">Login</button>
  <p id="message"></p>
  <p id="switchMode">No account? Sign up</p>
  <script>
    let mode = 'login';
    const actionBtn = document.getElementById('actionBtn');
    const message = document.getElementById('message');
    const switchMode = document.getElementById('switchMode');

    switchMode.onclick = () => {
      mode = (mode === 'login') ? 'signup' : 'login';
      actionBtn.textContent = (mode === 'login') ? 'Login' : 'Sign Up';
      switchMode.textContent = (mode === 'login') ? 'No account? Sign up' : 'Already have an account? Login';
      message.textContent = '';
    };

    actionBtn.onclick = async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) { message.textContent = 'Fill all fields'; return; }

      const url = mode === 'login' ? '/login' : '/signup';
      const res = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.error) message.textContent = data.error;
      else {
        localStorage.setItem('username', username);
        window.location.href = '/index.html';
      }
    };
  </script>
</body>
</html>
