<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyChat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: black; color: white; overflow: hidden; }
    #chatBox { height: 90vh; overflow-y: scroll; padding: 10px; }
    #msgForm { position: fixed; bottom: 0; width: 100%; display: flex; }
    #msgInput { flex: 1; padding: 10px; font-size: 16px; }
    #sendBtn { padding: 10px 20px; font-size: 16px; }
    .message { margin: 5px 0; }
    canvas { position: fixed; top:0; left:0; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="chatBox"></div>
  <form id="msgForm">
    <input id="msgInput" autocomplete="off" /><button id="sendBtn">Send</button>
  </form>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('msgForm');
    const input = document.getElementById('msgInput');

    async function loadMessages() {
      const res = await fetch('/messages');
      const messages = await res.json();
      messages.forEach(msg => appendMessage(msg));
    }

    function appendMessage(data) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.textContent = data.username + ': ' + data.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value;
      if (!text) return;
      const username = prompt('Enter your username') || 'Anonymous';
      const data = { username, text };
      socket.emit('chat message', data);
      appendMessage(data);
      input.value = '';
    });

    socket.on('chat message', appendMessage);

    // Simple star background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = Array.from({length:200}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1}));
    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); });
      requestAnimationFrame(draw);
    }
    draw();

    loadMessages();
  </script>
</body>
</html>
